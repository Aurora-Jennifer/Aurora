[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-system"
version = "0.1.0"
description = "Enhanced trading system with regime detection and IBKR integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Trading System Team"}
]
keywords = ["trading", "algorithmic", "ibkr", "regime-detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    # License classifier removed (proprietary)
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "yfinance>=0.2.0",
    "ib_insync>=0.9.85",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "schedule>=1.2.0",
    "flask>=2.0.0",
    "plotly>=5.0.0",
    "dash>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=22.0.0",
    "isort>=5.0.0",
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=2.20.0",
]

[project.scripts]
trading-bot = "enhanced_paper_trading:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "strategies*", "features*", "brokers*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["core", "strategies", "features", "brokers"]

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
extend-select = ["E","F","I","B","UP","SIM"]
ignore = ["E203","E266","E501"]
exclude = [
    "attic/",
    "docs/",
    "tests/",
    "*.md",
    "*.txt",
    "*.json",
    "*.yaml",
    "*.yml"
]

[tool.ruff.format]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
]
