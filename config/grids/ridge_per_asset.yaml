# Ridge Per-Asset - CPU Parallel
seed: 42

# Prediction horizons (days)
horizons: [5]

# Epsilon quantiles for neutral band
eps_quantiles: [0.5]

# Temperature scaling parameters
temperature: [1.0]

# Target turnover band (min, max)
turnover_band: [0.05, 0.30]

# Model specifications
models:
  - type: ridge
    alphas: [0.1, 1.0, 10.0, 100.0]

# Transaction costs
costs:
  commission_bps: 1.5
  slippage_bps: 1.5

# Walkforward parameters
walkforward:
  fold_length_days: 252
  step_size_days: 63
  min_train_days: 500
  min_test_days: 21

# Gating criteria
gate:
  threshold_delta_vs_baseline: 0.05
  min_folds: 3
  max_fail_rate: 0.5

# Data configuration (required by runner_grid.py)
data:
  symbols: ["SPY"]  # Will be overridden by universe runner
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  market_benchmark: "SPY"

# Output configuration
output:
  csv_path: "grid_results.csv"
  json_path: "grid_results.json"
  save_predictions: true
  save_models: true
  save_metrics: true
  log_level: INFO
