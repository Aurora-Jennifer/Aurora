  max_position_size: 0.15  # Increased from 10% to 15%
  max_total_exposure: 0.8
  min_trade_size: 25.0
  max_trade_size: 25000.0  # Increased from 10k to 25k
  signal_threshold: 0.02
  volatility_adjustment: true
  portfolio_heat: 0.02
  order_notional_cap: 15000.0  # Increased from 500 to 5000
  min_shares: 1
  capital_utilization_factor: 2.0  # Scale positions by 2x to use more capital
risk_management:
