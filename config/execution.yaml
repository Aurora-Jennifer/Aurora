  max_position_risk: 0.05
  max_sector_exposure: 0.3
  max_correlation_exposure: 0.4
  max_leverage: 1.0
  max_drawdown: 0.1
  stop_loss_pct: 0.05
  max_daily_orders: 1000
  max_orders_per_symbol_per_day: 50
  max_submits_per_window: 10
  max_submits_window_sec: 60
  per_symbol_cooldown_sec: 2
  max_submits_per_bar: 4
  allow_shorts: true # Disable shorting for now due to BP issues
  max_pos_pct: 0.15  # Increased from 5% to 15% to allow larger positions
  max_gross_exposure: 0.6
  max_order_notional: 15000
  min_order_notional: 10
  backstop_max_ticket: 18000
  # Split caps by intent
  max_notional_opener: 15000    # applies to BUY-to-open / SELL-to-open
  max_notional_reducer: null    # null = unlimited; or set e.g. 100000
  min_notional_opener: 10       # keep existing min
  min_notional_reducer: 0       # allow tiny closes ("dust")
  allow_dust_close: true        # let reducers < min go if they fully close
  stale_signal_secs: 120
  max_slip_pct: 0.5
  session_drawdown_limit: 0.005
  symbol_move_limit: 0.2
  spread_limit_bps: 150
  sector_exposure_checks: false
order_management:
  default_order_type: market
  limit_price_offset: 0.001
  time_in_force: day
  extended_hours: false
  max_retries: 3
  retry_delay: 1.0
  reconciliation_interval: 30
portfolio_management:
  update_interval: 60
  history_days: 30
  rebalancing_threshold: 0.05
monitoring:
  health_check_interval: 300
  performance_report_interval: 3600
  alert_thresholds:
    daily_loss_pct: 0.015
    position_concentration: 0.08
    order_failure_rate: 0.1
