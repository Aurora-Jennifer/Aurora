# Cost stress test configuration - 3 bps per side
# Tests model robustness under realistic transaction costs

horizons: [3, 5, 10]
eps_quantiles: [0.25, 0.35, 0.45]
temperature: [1.0, 1.5]

models:
  - type: ridge
    alphas: [1.0, 10.0, 100.0]
  - type: lgbm
    params:
      learning_rate: [0.05, 0.1]
      max_depth: [3, 6]
      n_estimators: [100, 200]
      num_leaves: [15, 31]

walkforward:
  fold_length_days: 63
  step_size_days: 21
  min_train_days: 252
  min_test_days: 21

costs:
  commission_bps: 3  # 3 bps cost stress
  slippage_bps: 1

turnover_band: [0.08, 0.18]

gate:
  threshold_delta_vs_baseline: 0.1

output:
  csv_path: "grid_results.csv"
  json_path: "grid_results.json"
  log_level: "INFO"

data:
  symbols: []  # (unused by universe runner)
  start_date: "2020-01-01"
  end_date: "2024-01-01"
  market_benchmark: "QQQ"
