train:
  default_profile: golden_linear
  profiles:
    golden_linear:
      budgets:
        peak_mem_mb: 256
        train_secs_small: 1.0
      data_snapshot: golden_ml_v1
      end: '2020-12-31'
      features:
      - name: ret_1d_lag1
      - name: sma_10
      - name: sma_20
      - name: vol_10
      - name: rsi_14
      - name: momentum_3d
      - name: momentum_5d
      - name: momentum_10d
      - name: momentum_20d
      - name: momentum_strength
      horizon_bars: 1
      model:
        alpha: 1.0
        kind: ridge
      purge_gap_bars: 10
      start: '2019-01-01'
      symbols:
      - SPY
      - QQQ
    golden_linear_no_trend:
      budgets:
        peak_mem_mb: 256
        train_secs_small: 1.0
      data_snapshot: golden_ml_v1
      end: '2020-12-31'
      exclude_tags:
      - trend
      features:
      - name: ret_1d_lag1
      - name: sma_10
      - name: sma_20
      - name: vol_10
      - name: rsi_14
      horizon_bars: 1
      model:
        alpha: 1.0
        kind: ridge
      purge_gap_bars: 10
      start: '2019-01-01'
      symbols:
      - SPY
      - QQQ
    golden_xgb:
      budgets:
        peak_mem_mb: 512
        train_secs_small: 5.0
      data_snapshot: golden_ml_v1
      end: '2020-12-31'
      export_onnx: true
      features:
      - name: ret_1d_lag1
      - name: sma_10
      - name: sma_20
      - name: vol_10
      - name: rsi_14
      horizon_bars: 1
      model:
        kind: xgboost
        learning_rate: 0.1
        max_depth: 3
        n_estimators: 100
        random_state: 42
      purge_gap_bars: 10
      start: '2019-01-01'
      symbols:
      - SPY
      - QQQ
    golden_xgb_v2:
      budgets:
        peak_mem_mb: 512
        train_secs_small: 90.0
        walltime_s: 90
      cv:
        n_splits: 5
        purge_gap: 5d
        scheme: purged_kfold
      data_snapshot: golden_ml_v1
      end: '2020-12-31'
      evaluation:
        max_turnover: 2.5
        min_ic_after_costs: 0.05
      export_onnx: true
      features:
      - name: ret_1d_lag1
      - name: sma_10
      - name: sma_20
      - name: vol_10
      - name: rsi_14
      grid:
        colsample_bytree:
        - 0.6
        - 0.8
        - 1.0
        max_depth:
        - 3
        - 4
        n_estimators:
        - 100
        - 200
        - 400
      horizon_bars: 1
      model:
        kind: xgboost
        learning_rate: 0.1
        max_depth: 3
        n_estimators: 100
        random_state: 42
      purge_gap_bars: 10
      start: '2019-01-01'
      symbols:
      - SPY
      - QQQ
