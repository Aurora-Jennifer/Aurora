train:
  default_profile: golden_linear
  profiles:
    golden_linear:
      data_snapshot: "golden_ml_v1"
      symbols: ["SPY","QQQ"]
      start: "2019-01-01"
      end: "2020-12-31"
      horizon_bars: 1
      purge_gap_bars: 10
      features:
        - {name: "ret_1d_lag1"}
        - {name: "sma_10"}
        - {name: "sma_20"}
        - {name: "vol_10"}
        - {name: "rsi_14"}
      model:
        kind: "ridge"
        alpha: 1.0
      budgets:
        train_secs_small: 1.0
        peak_mem_mb: 256
    golden_xgb:
      data_snapshot: "golden_ml_v1"
      symbols: ["SPY","QQQ"]
      start: "2019-01-01"
      end: "2020-12-31"
      horizon_bars: 1
      purge_gap_bars: 10
      features:
        - {name: "ret_1d_lag1"}
        - {name: "sma_10"}
        - {name: "sma_20"}
        - {name: "vol_10"}
        - {name: "rsi_14"}
      model:
        kind: "xgboost"
        n_estimators: 100
        max_depth: 3
        learning_rate: 0.1
        random_state: 42
      budgets:
        train_secs_small: 5.0
        peak_mem_mb: 512
      export_onnx: true
    golden_xgb_v2:
      data_snapshot: "golden_ml_v1"
      symbols: ["SPY","QQQ"]
      start: "2019-01-01"
      end: "2020-12-31"
      horizon_bars: 1
      purge_gap_bars: 10
      features:
        - {name: "ret_1d_lag1"}
        - {name: "sma_10"}
        - {name: "sma_20"}
        - {name: "vol_10"}
        - {name: "rsi_14"}
      model:
        kind: "xgboost"
        n_estimators: 100
        max_depth: 3
        learning_rate: 0.1
        random_state: 42
      cv:
        scheme: "purged_kfold"
        n_splits: 5
        purge_gap: "5d"
      grid:
        # Include E1 baseline parameters
        max_depth: [3, 4]
        n_estimators: [100, 200, 400]  # Include E1 baseline (100)
        colsample_bytree: [0.6, 0.8, 1.0]  # Include E1 baseline (1.0)
      budgets:
        train_secs_small: 90.0
        peak_mem_mb: 512
        walltime_s: 90
      export_onnx: true
      evaluation:
        min_ic_after_costs: 0.05
        max_turnover: 2.5
    golden_linear_no_trend:
      data_snapshot: "golden_ml_v1"
      symbols: ["SPY","QQQ"]
      start: "2019-01-01"
      end: "2020-12-31"
      horizon_bars: 1
      purge_gap_bars: 10
      features:
        - {name: "ret_1d_lag1"}
        - {name: "sma_10"}
        - {name: "sma_20"}
        - {name: "vol_10"}
        - {name: "rsi_14"}
      exclude_tags: ["trend"]
      model:
        kind: "ridge"
        alpha: 1.0
      budgets:
        train_secs_small: 1.0
        peak_mem_mb: 256

