# Strategy Configuration
# Defines all available trading strategies and their parameters

strategies:
  regime_aware_ensemble:
    name: "Regime-Aware Ensemble"
    description: "Adaptive ensemble based on market regime detection"
    class: "RegimeAwareEnsembleStrategy"
    params_class: "RegimeAwareEnsembleParams"
    default_params:
      combination_method: "rolling_ic"
      confidence_threshold: 0.3
      use_regime_switching: true
      trend_following_weight: 0.6
      mean_reversion_weight: 0.4
    param_ranges:
      confidence_threshold: [0.1, 0.9]
      trend_following_weight: [0.0, 1.0]
      mean_reversion_weight: [0.0, 1.0]
    performance_weights:
      trend: 1.1
      chop: 0.9
      volatile: 1.0

  momentum:
    name: "Momentum Strategy"
    description: "Trend-following momentum strategy"
    class: "Momentum"
    params_class: "MomentumParams"
    default_params:
      lookback_period: 20
      threshold: 0.02
      volatility_lookback: 30
    param_ranges:
      lookback_period: [5, 100]
      threshold: [0.001, 0.1]
      volatility_lookback: [10, 60]
    performance_weights:
      trend: 1.2
      chop: 0.7
      volatile: 0.8

  mean_reversion:
    name: "Mean Reversion Strategy"
    description: "Mean reversion strategy for ranging markets"
    class: "MeanReversion"
    params_class: "MeanReversionParams"
    default_params:
      lookback_period: 20
      std_dev_threshold: 2.0
      mean_reversion_strength: 0.5
    param_ranges:
      lookback_period: [10, 50]
      std_dev_threshold: [1.0, 4.0]
      mean_reversion_strength: [0.1, 1.0]
    performance_weights:
      trend: 0.6
      chop: 1.3
      volatile: 0.9

  sma_crossover:
    name: "SMA Crossover"
    description: "Simple moving average crossover strategy"
    class: "SMACrossover"
    params_class: "SMAParams"
    default_params:
      fast_period: 10
      slow_period: 50
      signal_threshold: 0.01
    param_ranges:
      fast_period: [5, 30]
      slow_period: [20, 100]
      signal_threshold: [0.001, 0.05]
    performance_weights:
      trend: 1.0
      chop: 0.8
      volatile: 0.7

  ensemble_basic:
    name: "Basic Ensemble"
    description: "Basic ensemble of multiple strategies"
    class: "EnsembleStrategy"
    params_class: "EnsembleStrategyParams"
    default_params:
      combination_method: "equal_weight"
      confidence_threshold: 0.3
      min_strategies: 2
    param_ranges:
      confidence_threshold: [0.1, 0.9]
      min_strategies: [1, 5]
    performance_weights:
      trend: 1.0
      chop: 1.0
      volatile: 1.0

# Strategy selection configuration
selection:
  default_strategy: "regime_aware_ensemble"
  fallback_strategy: "momentum"
  regime_weights:
    trend: 1.0
    chop: 1.0
    volatile: 0.8
  performance_lookback_days: 252
  min_performance_threshold: 0.1
  max_drawdown_threshold: -0.15

# Parameter optimization
optimization:
  enabled: true
  method: "bayesian"
  max_iterations: 100
  cv_folds: 5
  scoring_metric: "sharpe_ratio"
  constraints:
    max_drawdown: -0.15
    min_sharpe: 0.5
    max_volatility: 0.25
