# Stacked Ensemble Configuration

# Meta-model parameters
meta_model_type: "ridge"  # or "linear", "elastic_net"
meta_alpha: 1.0
non_negative_weights: true
turnover_penalty: 0.001

# Base model selection
base_models:
  per_asset:
    - "ridge"
    - "xgboost"
    - "lightgbm"  # if available
  global:
    - "global_ranker"

# Ensemble training settings
training:
  time_series_cv_splits: 3
  min_training_samples: 1000
  early_stopping_rounds: 50
  
# Evaluation settings
evaluation:
  ic_threshold: 0.05
  sharpe_threshold: 0.5
  max_drawdown_threshold: 0.15
  turnover_threshold: 2.0

# Output settings
output:
  save_predictions: true
  save_weights: true
  save_performance_metrics: true
