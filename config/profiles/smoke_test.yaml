# Smoke Test Profile - Lower thresholds for fast testing
# This profile is designed for smoke tests with short windows

risk:
  vol_target: 0.15
  max_drawdown: 0.20
  daily_loss_limit: 0.03

composer:
  params:
    temperature: 1.0
    min_confidence: 0.05  # Lowered from 0.10 for smoke testing
    trend_bias: 1.2
    chop_bias: 1.1

# Strategy parameters for smoke testing
strategy_params:
  regime_aware_ensemble:
    confidence_threshold: 0.1  # Lowered from 0.3 for smoke testing
    regime_lookback: 20  # Shorter lookback for smoke
    trend_following_weight: 0.6
    mean_reversion_weight: 0.4
    signal_threshold: 0.0001  # Lowered from 0.001 for smoke testing

# ML parameters for smoke testing
ml_profit_learner:
  min_confidence_threshold: 0.1  # Lowered from 0.3 for smoke testing
  min_profit_threshold: 0.0001  # Lowered from 0.001 for smoke testing
  exploration_rate: 0.2  # Higher exploration for smoke testing

# Engine parameters for smoke testing
engine:
  min_history_bars: 30  # Lowered from 120 for smoke testing
  max_na_fraction: 0.05
  rng_seed: 42

# Walkforward parameters for smoke testing
walkforward:
  fold_length: 60  # Shorter for smoke testing
  step_size: 10
  allow_truncated_final_fold: true
