# Professional experiment profiles for systematic signal discovery
# Each profile defines a complete experimental setup with statistical guardrails

# Basic momentum investigation
momentum_discovery:
  name: "momentum_discovery"
  hypothesis: "Multi-timeframe momentum features provide predictive signal for equity returns"
  feature_families: ["momentum_basic", "momentum_extended"]
  tickers: ["SPY", "QQQ", "IWM"]
  discovery_start: "2020-01-01"
  discovery_end: "2023-06-30"
  confirmation_start: "2023-07-01"
  confirmation_end: "2024-12-31"
  trial_budget: 150
  cost_bps: 5.0
  min_ic_threshold: 0.02
  min_sharpe_threshold: 0.5
  random_seed: 42
  parallel_jobs: 4

