name: Smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - name: Lint & unit-fast
        run: |
          make lint || true
          make test
      - name: Smoke run
        run: make smoke
      - name: Promote gate
        run: python tools/validate_metrics.py --input reports/smoke_run.json --schema reports/metrics.schema.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            docs/analysis/walkforward_smoke_*.md
            reports/smoke_run.json

