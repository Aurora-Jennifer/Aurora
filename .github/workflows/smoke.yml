name: Smoke

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - name: Config schema check
        run: make configcheck
      - name: Lint & unit-fast
        run: |
          make lint || true
          make test
      - name: Smoke run
        run: make smoke
      - name: Promote gate
        run: |
          if [ -f reports/smoke_run.schema.json ]; then
            python tools/validate_metrics.py --input reports/smoke_run.json --schema reports/smoke_run.schema.json
          else
            echo "Schema file not found; skipping validation"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-${{ github.run_id }}
          path: |
            docs/analysis/walkforward_smoke_*.md
            reports/smoke_run.json
            reports/smoke_run.meta.json
            reports/smoke_provenance.json
          retention-days: 7

  datasanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: make datasanity

  golden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: make golden
      - uses: actions/upload-artifact@v4
        with:
          name: golden-parquet
          path: tests/golden/SPY.parquet
          retention-days: 7

  open-issue-on-fail:
    needs: smoke
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: smoke-${{ github.run_id }}
          path: artifacts
      - name: Read smoke json
        id: readjson
        run: |
          if [ -f artifacts/reports/smoke_run.json ]; then
            echo "payload=$(cat artifacts/reports/smoke_run.json | tr -d '\n' | sed 's/"/\\"/g')" >> $GITHUB_OUTPUT
          else
            echo "payload={\"error\":\"smoke_run.json not found\"}" >> $GITHUB_OUTPUT
          fi
      - name: Create issue
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "Smoke failed on main â€” ${{ github.sha }}"
          body: |
            Auto-filed due to red Smoke on main.

            ```json
            ${{ steps.readjson.outputs.payload }}
            ```
          labels: smoke, ci-fail

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: pip install coverage mypy
      - run: coverage run -m pytest -q
      - run: coverage xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: coverage.xml
          retention-days: 7
      - run: mypy --strict || true

  risk-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: pytest -q tests/backtest/test_trading_costs_guard.py tests/backtest/test_leverage_guard.py || true

  canary-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: make canary-smoke
      - run: python tools/validate_canary.py
      - uses: actions/upload-artifact@v4
        with:
          name: canary-smoke-artifacts
          path: |
            logs/canary/*.jsonl
            reports/canary_run.meta.json
          retention-days: 7

  canary-nightly:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: python scripts/canary_runner.py --symbols SPY,TSLA --poll-sec 0.05 --profile live_canary --shadow --steps 2 --ntfy
      - run: python tools/validate_canary.py
      - run: python tools/rollup_canary.py
      - uses: actions/upload-artifact@v4
        with:
          name: canary-nightly-${{ github.run_id }}
          path: |
            logs/canary/*.jsonl
            reports/canary_run.meta.json
            reports/canary_daily_*.json
            docs/analysis/canary_daily_*.md
          retention-days: 7

  pr-summary:
    needs: smoke
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: smoke-${{ github.run_id }}
          path: artifacts
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const p = 'artifacts/reports/smoke_run.json';
            if (!fs.existsSync(p)) return;
            const data = JSON.parse(fs.readFileSync(p, 'utf8'));
            const ok = data.status === 'OK';
            const body = ok
              ? `**Smoke OK**\n\n- symbols: ${data.symbols}\n- folds: ${data.folds}\n- trades: ${data.trades}\n- sharpe: ${data.sharpe.toFixed(3)}\n- maxdd: ${data.max_drawdown.toFixed(3)}`
              : `**Smoke FAIL**\n\n- code: \`${data.violation_code}\`\n- reason: ${data.reason}`;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.pull_request.number, body });

