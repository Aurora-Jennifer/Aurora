name: Smoke

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - name: Config schema check
        run: make configcheck
      - name: Lint & unit-fast
        run: |
          make lint || true
          make test
      - name: Smoke run
        run: make smoke
      - name: Promote gate
        run: python tools/validate_metrics.py --input reports/smoke_run.json --schema reports/smoke_run.schema.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-${{ github.run_id }}
          path: |
            docs/analysis/walkforward_smoke_*.md
            reports/smoke_run.json
          retention-days: 7

  datasanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: make datasanity

  golden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: make golden
      - uses: actions/upload-artifact@v4
        with:
          name: golden-parquet
          path: tests/golden/SPY.parquet
          retention-days: 7

  open-issue-on-fail:
    needs: smoke
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: smoke-${{ github.run_id }}, path: artifacts }
      - name: Read smoke json
        id: readjson
        run: echo "payload=$(cat artifacts/reports/smoke_run.json | tr -d '\n' | sed 's/"/\\"/g')" >> $GITHUB_OUTPUT
      - name: Create issue
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "Smoke failed on main â€” ${{ github.sha }}"
          body: |
            Auto-filed due to red Smoke on main.

            ```json
            ${{ steps.readjson.outputs.payload }}
            ```
          labels: smoke, ci-fail

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: pip install coverage mypy
      - run: coverage run -m pytest -q
      - run: coverage xml
      - uses: actions/upload-artifact@v4
        with: { name: coverage-${{ github.run_id }}, path: coverage.xml, retention-days: 7 }
      - run: mypy --strict || true

  risk-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: pytest -q tests/backtest/test_trading_costs_guard.py tests/backtest/test_leverage_guard.py || true

