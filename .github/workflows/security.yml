name: Security

on:
  pull_request:
  push:
    branches: [ main, develop, feat/** ]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install bandit ruff pip-audit
      - name: Ruff
        run: ruff check .
      - name: Bandit (with baseline)
        run: |
          if [ -f .bandit.baseline ]; then
            bandit -r . -b .bandit.baseline
          else
            echo "::warning::No .bandit.baseline present; generating one for this run"
            bandit -r . -f json -o .bandit.baseline
          fi
      - name: pip-audit (advisory)
        continue-on-error: true
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          else
            echo "requirements.txt not found; skipping pip-audit"
          fi

  gitleaks:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml


