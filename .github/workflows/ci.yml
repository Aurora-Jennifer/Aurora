name: CI

on:
  push:
    branches: [main]          # no more every-branch spam
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/**"
      - "data/**"
      - "assets/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/**"
      - "data/**"
      - "assets/**"

permissions:
  contents: read
  pull-requests: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONHASHSEED: "0"
      TZ: "UTC"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: |
          if [ -f requirements.lock ]; then pip install -r requirements.lock; else pip install -r requirements.txt; fi
      - name: Run smoke (fast & deterministic)
        run: python scripts/multi_walkforward_report.py --smoke --validate-data --log-level INFO
      - name: Summary
        if: always()
        run: |
          echo "### Smoke âœ… completed" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint (ruff on changed files)
    runs-on: ubuntu-latest
    continue-on-error: true          # non-blocking per rules
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install ruff
      - name: Compute changed Python files
        id: diff
        shell: bash
        run: |
          BASE=${{ github.base_ref || 'origin/main' }}
          # For push to main, compare against previous commit
          if [ "${{ github.event_name }}" = "push" ]; then
            BASE=$(git rev-parse HEAD~1)
          fi
          CHANGED=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE"... | grep -E '\.py$' || true)
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
      - name: Ruff on changed files
        if: steps.diff.outputs.changed != ''
        run: ruff check ${{ steps.diff.outputs.changed }} --select E,F,I,UP,B,SIM --format=github
      - name: No Python changes
        if: steps.diff.outputs.changed == ''
        run: echo "No Python changes to lint."
      - name: Summary
        if: always()
        run: |
          echo "### Lint results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.diff.outputs.changed }}" | tr ' ' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  tests-full:
    name: Full Tests (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true           # stays non-blocking
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: |
          if [ -f requirements.lock ]; then pip install -r requirements.lock; else pip install -r requirements.txt; fi
      - run: pip install -r requirements-dev.txt || true
      - name: Pytest (quarantine excluded)
        run: |
          set +e
          pytest -q -m "not quarantine" | tee pytest.out
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      - name: Generate per-test coverage traceability (allow-fail)
        run: |
          set +e
          pip install pytest-cov || true
          pytest -q --cov=. --cov-context=test --cov-report=json:coverage.json || true
          python tools/traceability.py --coverage coverage.json --output tests/_traceability.md || true
      - name: Upload traceability
        uses: actions/upload-artifact@v4
        with:
          name: traceability
          path: tests/_traceability.md
      - name: Kill-switch simulation
        run: |
          touch kill.flag
          python scripts/canary_runner.py --steps 1 --shadow --symbols SPY --quotes dummy || true
          rm -f kill.flag
      - name: Validate data schema
        run: python scripts/validate_schema.py
      - name: Analyze metrics thresholds
        run: python scripts/analyze_metrics.py --config config/base.yaml --reports reports/
      - name: Upload short log
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest.out
      - name: Summary
        if: always()
        run: |
          echo "### Full Tests (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -n 200 pytest.out >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

