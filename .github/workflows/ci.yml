name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install mypy pip-tools

    - name: Pip-compile drift check
      run: |
        if [ -f requirements.in ]; then
          pip-compile -o /tmp/req.txt requirements.in
          diff -u /tmp/req.txt requirements.txt || (echo "requirements.txt is out of date; run pip-compile" && exit 1)
        fi

    - name: Run linting & compile
      run: |
        ruff check .
        python -m compileall -q .

    - name: Type check (mypy)
      run: |
        mypy core strategies features brokers || true

    - name: Run unit tests with coverage
      run: |
        pytest -q tests/unit --cov=core --cov=strategies --cov=features --cov=brokers --cov-report=xml --cov-fail-under=70

    - name: Run integration tests
      run: |
        pytest -q tests/integration -k 'not slow'

    - name: Run walkforward tests (optional)
      if: env.WF_ENABLE == 'true'
      run: |
        pytest -q tests/walkforward -k spy --maxfail=1

    - name: Run repository indexer
      run: |
        python tools/repo_index.py
        git diff --quiet

    - name: Promotion gate
      run: |
        make promote
      env:
        WF_ENABLE: 'false'

    - name: Upload artifacts (reports, logs)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts
        path: |
          reports/**
          logs/runs/**
          coverage.xml

    - name: Run security scan
      run: |
        gitleaks detect --no-git

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run Bandit security check
      run: |
        bandit -r core strategies features brokers
    - name: Run Safety check
      run: |
        safety check
