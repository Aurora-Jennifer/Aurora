name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/**"
      - "data/**"
      - "assets/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/**"
      - "data/**"
      - "assets/**"

permissions:
  contents: read
  pull-requests: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONHASHSEED: "0"
      TZ: "UTC"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r requirements.txt
      - name: Run smoke (fast & deterministic)
        run: |
          python scripts/multi_walkforward_report.py --smoke --validate-data --log-level INFO --datasanity-profile walkforward_smoke --allow-zero-trades
      - name: Run smoke contract test
        run: |
          pytest --junitxml=smoke-contract-results.xml tests/smoke/test_smoke_datasanity_contract.py
      - name: Upload smoke contract test results
        uses: actions/upload-artifact@v4
        with:
          name: smoke-contract-test-results
          path: smoke-contract-results.xml

  lint:
    name: Lint (ruff on changed files)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install ruff
      - name: Compute changed Python files
        id: diff
        shell: bash
        run: |
          BASE=${{ github.base_ref || 'origin/main' }}
          # For push to main, compare against previous commit
          if [ "${{ github.event_name }}" = "push" ]; then
            BASE=$(git rev-parse HEAD~1)
          fi
          CHANGED=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE"... | grep -E '\.py$' || true)
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
      - name: Ruff on changed files
        if: steps.diff.outputs.changed != ''
        run: ruff check ${{ steps.diff.outputs.changed }} --select E,F,I,UP,B,SIM --format=github
      - name: No Python changes
        if: steps.diff.outputs.changed == ''
        run: echo "No Python changes to lint."
      - name: Summary
        if: always()
        run: |
          echo "### Lint results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.diff.outputs.changed }}" | tr ' ' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  tests-full:
    name: Full Tests (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt || true
      - name: Pytest (quarantine excluded)
        run: |
          set +e
          pytest -q -m "not quarantine" | tee pytest.out
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      - name: Upload short log
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest.out
      - name: Summary
        if: always()
        run: |
          echo "### Full Tests (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -n 200 pytest.out >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  mutation-testing:
    name: Mutation Testing (DataSanity)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r requirements.txt
      - run: pip install mutmut
      - name: Run metamorphic tests
        run: |
          pytest -q tests/datasanity/test_mutations.py -v
      - name: Run basic mutation tests (limited scope)
        run: |
          # Run a small subset of mutation tests to avoid long CI times
          mutmut run --paths-to-mutate core/data_sanity/clean.py --max-children 5 || true
      - name: Show mutation results
        run: |
          mutmut results || echo "No mutation results available"
      - name: Summary
        if: always()
        run: |
          echo "### Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "Metamorphic tests verify DataSanity detects data corruption correctly." >> $GITHUB_STEP_SUMMARY

  gitleaks:
    name: Security (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

