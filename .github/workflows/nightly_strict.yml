name: Nightly Strict DataSanity

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC nightly
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  nightly-strict:
    name: Nightly Strict
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt || true
      - name: Run strict DataSanity (walkforward_ci)
        run: |
          set +e
          python scripts/multi_walkforward_report.py --smoke --validate-data --log-level INFO --datasanity-profile walkforward_ci
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      - name: Validate data schema
        run: python scripts/validate_schema.py || true
      - name: Analyze metrics thresholds
        run: python scripts/analyze_metrics.py --config config/base.yaml --reports reports/ || true
      - name: Upload nightly artifacts (logs/reports/analysis)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: |
            logs/walkforward.log
            reports/**
            docs/analysis/**
          if-no-files-found: ignore

